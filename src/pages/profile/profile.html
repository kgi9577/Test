<ion-header>

  <ion-navbar color="white">
    <ion-title>김권일</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goOptions()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-row padding>
    <!-- Avatar -->
    <ion-col col-3>
      <img src="https://avatars.githubusercontent.com/u/37039276?s=460&v=4" class="avatar" alt="">
    </ion-col>
    <!-- Information about user -->
    <ion-col col-3 text-center>
      <h6>21</h6>
      <p no-padding no-margin>posts</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>114</h6>
      <p no-paddin no-margin>followers</p>
    </ion-col>
    <ion-col col-3 text-center>
      <h6>119</h6>
      <p no-paddin no-margin>following</p>
    </ion-col>
  </ion-row>

  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-4></ion-col>
    <ion-col no-padding no-margin text-center col-8>
      <button class="edit-button" (click)="goEditProfile()">Edit your profile</button>
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <!-- Profile info -->
  <div padding>
    <p no-margin no-padding><b>김권일</b></p>
    <p no-padding no-margin class="info">Software developer, LG CNS EAD</p>
    <p no-padding no-margin class="info"><a href="https://github.com/kgi9577/">github.com/kgi9577</a></p>
  </div>

  <div #controls id="controls" class="nicebox" style = "display:none;">
      <div>
        <select #censvariable id="censvariable">
          <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">Percent of population over 25 that completed
            high school
          </option>
          <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">Median age</option>
          <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E">Total population</option>
          <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E">Average family size</option>
          <option value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E">Per-capita income</option>
        </select>
      </div>
      <div #legend id="legend" style = "display:none;">
        <div #census_min id="census_min">min</div>
        <div class="color_key"><span #data_caret id="data_caret">◆</span></div>
        <div #census_max id="census_max">max</div>
      </div>
    </div >
    <div #data_box id="data_box" class="nicebox" style = "display:none;">
      <label #data_label id="data_label" for="data_value" style = "display:none;"></label>
      <span #data_value id="data_value" style = "display:none;"></span>
    </div>
    <div #map id="map"></div>

  <!-- Segments -->
  <div>
    <ion-segment [(ngModel)]="profile_segment">
      <ion-segment-button value="grid" (click) = "ionViewDidLoad()">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="apps"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="tagged" (click)="goTaggedProfile()">
        <ion-icon name="photos"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="saved" (click)="goSavedProfile()">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Segment content -->
  <div [ngSwitch]="profile_segment">
    <div *ngSwitchCase="'grid'">
        <ion-item (click)="calculateRoute()"> 미국 </ion-item>
        <ion-item> 중국 </ion-item>
        <ion-item> 한국 </ion-item>
        <ion-item> 영국 </ion-item>
    </div>

    <div *ngSwitchCase="'list'" style = "background-color:darkgray;">
        <ion-grid>
            <ion-row >
              <ion-col col-4 class="grid_img" *ngFor="let i of images">
                <img [src]="i.post_img" alt="">
              </ion-col>
            </ion-row>
          </ion-grid>
    </div>
  </div>
</ion-content>
